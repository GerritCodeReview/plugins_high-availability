version: '3'

services:

  gerrit-01:
    build: gerrit
    ports:
      - "8081:8080"
      - "29411:29418"
    networks:
      - gerrit-net
    volumes:
      - /dev/urandom:/dev/random
      - gitvolume:/var/gerrit/git
      - shareddir:/var/gerrit/shareddir
      - ./etc/gerrit.config:/var/gerrit/etc/gerrit.config.orig
      - ./etc/high-availability.gerrit-01.config:/var/gerrit/etc/high-availability.config.orig
    environment:
      - HOSTNAME=localhost

  gerrit-02:
    build: gerrit
    ports:
      - "8082:8080"
      - "29412:29418"
    networks:
      - gerrit-net
    depends_on:
      - gerrit-01
    volumes:
      - /dev/urandom:/dev/random
      - gitvolume:/var/gerrit/git
      - shareddir:/var/gerrit/shareddir
      - ./etc/gerrit.config:/var/gerrit/etc/gerrit.config.orig
      - ./etc/high-availability.gerrit-02.config:/var/gerrit/etc/high-availability.config.orig
    environment:
      - HOSTNAME=localhost
      - WAIT_FOR=gerrit-01:8080

  haproxy:
    build: haproxy
    ports:
      - "80:80"
      - "29418:29418"
    networks:
      - gerrit-net
    volumes:
      - syslog-sidecar:/sidecar
    depends_on:
      - syslog-sidecar
      - gerrit-01
      - gerrit-02

  syslog-sidecar:
    build: docker-syslog-ng-stdout
    networks:
      - gerrit-net
    volumes:
      - syslog-sidecar:/sidecar

networks:
  gerrit-net:
    driver: bridge

volumes:
  syslog-sidecar:
  shareddir:
  gitvolume:
