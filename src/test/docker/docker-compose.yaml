services:

  nfs-server:
    build: nfs
#    platform: linux/arm64/v8 # uncomment for Apple Silicon arch
    privileged: true
    container_name: nfs-server
    environment:
      NFS_LOG_LEVEL: DEBUG
    hostname: nfs-server
    healthcheck:
      test: ["CMD-SHELL", "sleep 10"] # required, otherwise the gerrit service will fail to start with a "connection refused" error
      interval: 1s
      timeout: 1m
      retries: 10
    ports:
      - 2049:2049
    networks:
      nfs-server-bridge:
        ipv4_address: 192.168.1.5
    volumes:
      - nfs-server-volume:/var/gerrit/git
  gerrit-01:
    build: gerrit
    privileged: true
    depends_on:
      nfs-server:
        condition: service_healthy
    ports:
      - "8081:8080"
      - "29411:29418"
    networks:
      nfs-server-bridge: null
    volumes:
      - /dev/urandom:/dev/random
      - git-volume:/var/gerrit/git
      - shareddir:/var/gerrit/shareddir
      - ./etc/gerrit.config:/var/gerrit/etc/gerrit.config.orig
      - ./etc/high-availability.gerrit-01.config:/var/gerrit/etc/high-availability.config.orig
    environment:
      - HOSTNAME=localhost

  gerrit-02:
    build: gerrit
    privileged: true
    ports:
      - "8082:8080"
      - "29412:29418"
    networks:
      nfs-server-bridge: null
    depends_on:
      gerrit-01:
        condition: service_started
      nfs-server:
        condition: service_healthy
    volumes:
      - /dev/urandom:/dev/random
      - git-volume:/var/gerrit/git
      - shareddir:/var/gerrit/shareddir
      - ./etc/gerrit.config:/var/gerrit/etc/gerrit.config.orig
      - ./etc/high-availability.gerrit-02.config:/var/gerrit/etc/high-availability.config.orig
    environment:
      - HOSTNAME=localhost
      - WAIT_FOR=gerrit-01:8080

  haproxy:
    build: haproxy
    ports:
      - "80:80"
      - "29418:29418"
    networks:
      nfs-server-bridge: null
    volumes:
      - syslog-sidecar:/syslog-sidecar
    depends_on:
      - syslog-sidecar
      - gerrit-01
      - gerrit-02

  syslog-sidecar:
    build: docker-syslog-ng-stdout
    networks:
      nfs-server-bridge: null

networks:
  nfs-server-bridge:
    ipam:
      driver: default
      config:
        - subnet: 192.168.1.0/24

volumes:
  shareddir:
  nfs-server-volume:
  git-volume:
    driver: "local"
    driver_opts:
      type: nfs
      o: "addr=192.168.1.5,rw"
      device: ":/var/gerrit/git"
